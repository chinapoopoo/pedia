<div class="main-app">
  <div class="head">
    <h3>Search</h3>
    <input [(ngModel)]="search_txt" type="text" (keyup)="search()" class="form-control"  placeholder="Search" />
  </div>
  <div *ngFor="let data of search_result" class="items products">
    <div class="item">
      <a (click)="goDetail(data.category,data.id)">
        <span>{{data.title}}</span>
      </a>
    </div>
  </div>
</div>
