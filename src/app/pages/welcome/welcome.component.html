<div class="main-app">
  <div class="head">
    <h3>Search</h3>
    <input [(ngModel)]="search_txt" type="text" (keyup)="search()" class="form-control"  placeholder="Search product..." />
    <div class="options">
      <div class="btn-group pull-right">
        <button class="btn btn-default active" type="button"><i class="fa fa-list"></i></button>
        <button class="btn btn-default" type="button"><i class="fa fa-th-large"></i></button>
      </div>
      <div class="form-group">
        <label class="radio-inline"> <input type="radio" checked="" name="rad1" class="icheck"> Products</label>
        <label class="radio-inline"> <input type="radio" name="rad1" class="icheck"> Clients</label>
      </div>
    </div>
  </div>
  <div *ngFor="let data of search_result" class="items products">
    <div class="item">
      <a (click)="goDetail(data.category,data.id)">
        <span>{{data.title}}</span>
      </a>
    </div>
  </div>
</div>
