
<div *ngFor="let item of menu_list">
  <input type="text" [(ngModel)]="item.name">
  <button class="btn btn-success" type="" (click)="edit(item.id, item.name)">수정</button>
  <button class="btn btn-danger" type="" (click)="delete(item.id)">삭제</button>
</div>
<label>추가 메뉴명</label>: <input type="" name="" value="" [(ngModel)]="newMenu">
<button class="btn btn-primary" type="" (click)="add()">추가</button>
