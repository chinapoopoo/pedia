<div *ngFor="let item of menu_list">
    <h4 style="font-weight: 500;">{{item.name}}</h4>
    <div *ngFor="let sub_item of item.list" style="margin: 7px 0px">
        - {{sub_item.title}} <button type="" (click)="edit(sub_item.category, sub_item.contentNo)">수정</button> <button type="" (click)="delete(sub_item.id)">삭제</button>
    </div>
    <br/>
</div>
