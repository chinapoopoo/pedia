<h1>{{title}}</h1>
<div class="col-xs-3 no-padding">
  <br/>
  <div *ngFor="let item of contactList; let idx = index" (click)="openInfo(item.addY, item.addX, idx)">
    {{item.title}}
    {{item.content}}
    {{item.tel}}
    <hr/>
  </div>
</div>
<div class="col-xs-9 no-padding">
  <div id="map" style="width:100%; height: 90vh;"></div>
</div>
